<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>bankAccount</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-balance">
                <p>31 AZN</p>
            </div>
            
            <div class="card-front">
                <div class="card-logo">
                    <img src="./assets/images/visa-gd5df65523_1280.png" alt="Visa">
                </div>          
                
                <div class="card-number">
                    <h3>1111 2121 3131 7858</h3>
                </div>
                
                <div class="card-name">
                    <h4>SAMAD MUSAYEV</h4>
                </div>
                
                <div class="card-expiry">
                    <h4>Expiry Date:</h4>
                    <p>07/24</p>
                </div>
            </div>

            <div class="card-back">
                <div class="card-magnetic"></div>
                <div class="card-cvv">
                    <h4>CVV</h4>
                    <p>506</p>
                </div>
            </div>

            <div class="card-buttons">
                <button class="add-money">Add Money</button>
                <button class="withdraw-money">Withdraw Money</button>
                <button class="make-payment">Make Payment</button>
            </div>   
        </div>
        
        <div class="card-history">
            <h4>Payment History</h4>
            <ul>
              <!-- <li>50 AZN - Starbucks - 03/20/2023</li> -->
            </ul>
        </div>
        
        
    </div>
        
</body>
</html>
